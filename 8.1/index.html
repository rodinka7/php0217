<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>REST API</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body id="body">
	<form class="form" action="" method="post" name="form">
	    <input class="input" type="text" name="name" placeholder="Наименование товара"/> <br>
	    <input class="input" type="text" name="art" placeholder="Артикул"/> <br>
	    <input class="input" type="text" name="producer" placeholder="Производитель"/> <br>
	    <input class="input" type="text" name="count" placeholder="Количество"/> <br>
	    <input class="input" type="text" name="price" placeholder="Цена"/> <br>
	    <input class="input" type="text" name="category" placeholder="Категория"/> <br>
	    <input class="btn" type="submit" id="btn">
	</form>
	
	<button id="btnReceive" class="btnReceive">Получить данные</button>

	<script src="js/main.js"></script>
</body>
</html>
